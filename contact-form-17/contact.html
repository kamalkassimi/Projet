<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../bootstrap-5.3.0-alpha1-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contact </title>
    <style>
      
    </style>
  </head>
  <body>
  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3 class="fs-1 text-info"> contact par message  :</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label"><h6>Nom <samp class="text-danger">*</samp></h6> </label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Entrez le nom">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label h1"> <h6>Email <samp class="text-danger">*</samp></h6></label>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Email@#.ma ">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label"><h6>Prenom<samp class="text-danger">*</samp></h6></label>
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="Entrez le Prenom" >
                </div>
               
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label"><h6> Message <samp class="text-danger">*</samp></h6></label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"   placeholder="Ecrire un Message"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Send Message"  class="btn btn-primary rounded-0 py-2 px-4" >
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <h3>Contact Information</h3>
            <p class="mb-5">Office de la Formation Professionnelle et de la Promotion du Travail</p>
            <ul class="list-unstyled">
              <li class="d-flex">
                <span class="wrap-icon icon-room mr-3"></span>
                <span class="text">
                  Adresse	quartier Sidi Maarouf, route B.O.50, angle route II - 20190 Casablanca</span>
              </li>
              <li class="d-flex">
                <span class="wrap-icon icon-phone mr-3"></span>
                <span class="text">0522 63 44 44</span>
              </li>
              <li class="d-flex">
                <span class="wrap-icon icon-envelope mr-3"></span>
                <span class="text">
                  contact@ofppt.ma</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
